<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{}
    td{
        height: 80px;
        width: 60px;
        text-align: center;
    }
    </style>
</head>
<body>
    <table border="1" style="border-collapse:collapse;">
        <tr>
                <!-- colspan 表示跨列数，rowspan表示跨行数 -->
            <td colspan="2">1</td>   
            <td rowspan="2">2</td>
            <td colspan="3">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td rowspan="2">9</td>
            <td>10</td>
        </tr>
        <tr>
            <td rowspan="2">11</td>
            <td>12</td>
            <td colspan="2">13</td>
            <td rowspan="2">14</td>
        </tr>
        <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td colspan="2">18</td>
        </tr>
    </table>
</body>
</html>

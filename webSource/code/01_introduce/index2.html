<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的第二个网页</title>
</head>
<body>

    <!--这个东西很重要，不要删除-->
    <h1>这是余强写的第二个网页</h1>
    <!---
    Html的注释，注释中的内容会被浏览器忽略，不会显示在前端


    开发中一定要养成良好编写注释的习惯，注释要求简单明了
    标签一般成对出现，但是也存在一些自结束标签


    HTML注释功能
    1、对代码的介绍、解释
    2、功能介绍
    3、可以注释HTML脚本，比如h1\h2\img，修改脚本功能


    HTML注释注意
    1、注释里面不要有注释嵌套，会失效

    -->
    <!--<h1>哈哈哈</h1>-->

    <h2>祖国母亲生日快乐</h2>
    <p>72年的这一天，新中国成立了</p>
    <p>感谢无数的革命先烈</p>
    <p>抛头颅洒热血，甘为革命写青春</p>
</body>
</html>
